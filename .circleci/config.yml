version: 2
jobs:
  crunch:
    docker:
      - image: circleci/python:3.6.8

    working_directory: ~/cimr-d
    #resource_class: xlarge

    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            bash .circleci/install_cimr.sh

      - run:
          name: Process new PR
          command: |
            #python3 .circleci/process_submitted_data.py
            mkdir -p processed_data
            (date; echo "hello from circleci"; echo) >> processed_data/foo.txt

      - persist_to_workspace:
          root: ~/cimr-d
          paths:
            - .git
            - .circleci
            - processed_data

  save-crunch:
    machine: true
    working_directory: ~/cimr-d
    steps:
      - attach_workspace:
          at: ~/cimr-d
      - add_ssh_keys:
          fingerprints:
            - "70:0c:94:b3:28:79:80:c9:1d:4d:37:ae:e5:27:87:55"
      - run:
          name: Push output
          command: |
            bash .circleci/push_processed_data.sh

workflows:
  version: 2
  crunch-save:
    jobs:
      - crunch
      - save-crunch:
          requires:
            - crunch
          filters:
            branches:
              only: master
