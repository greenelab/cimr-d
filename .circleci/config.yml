version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.8

    working_directory: ~/cimr-d
    #resource_class: xlarge

    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            bash .circleci/install_cimr.sh

      - run:
          name: Process new PR
          command: |
            python3 .circleci/process_submitted_data.py

      - persist_to_workspace:
          root: ~/cimr-d
          paths:
            - .git
            - processed_data

  deploy:
    machine: true
    working_directory: ~/cimr-d
    steps:
      - attach_workspace:
          at: ~/cimr-d
      - add_ssh_keys:
          fingerprints:
            - "70:0c:94:b3:28:79:80:c9:1d:4d:37:ae:e5:27:87:55"
      - run:
          name: Push output
          command: |
            bash .circleci/push_processed_data.sh

workflows:
  version: 2
  build-stage-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: pull/.*
      - deploy:
          filters:
            branches:
              only: master